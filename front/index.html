<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <title>NEURAL_LINK // PC_DASHBOARD</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-wrapper">
        
        <h2><span style="color: var(--accent-pink);">âš¡</span> System Status</h2>
        
        <div class="system-status-container">
            <div class="info-container">
                <div class="info-item">
                    <span>Target ID:</span>
                    <span id="pc-name" class="data-field">NEURO-RIG-09</span>
                </div>
                <div class="info-item">
                    <span>OS Core:</span>
                    <span id="pc-os" class="data-field">NightCity Kernel 8.4</span>
                </div>
                <div class="info-item">
                    <span>Netrunner:</span>

                </div>
                <div class="info-item">

                </div>
                <div class="info-item">
                    <span>Uptime:</span>
                    <span id="pc-date" class="data-field">14h 22m 11s</span>
                </div>
            </div>

            <div class="statistic-container">
                <h3>Current Live Usage</h3>
                
                <div class="pc_stats">
                    <div class="stat-header">
                        <span>CPU OVERDRIVE</span>

                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill fill-blue"></div>
                    </div>
                </div>

                <div class="pc_stats">
                    <div class="stat-header">
                        <span>RAM ALLOCATION</span>
                        <span class="stat-value">84%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill fill-warn"></div>
                    </div>
                </div>

                <div class="pc_stats">
                    <div class="stat-header">
                        <span>NETWORK I/O</span>
                        <span class="stat-value">1.2 GB/s</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 45%;"></div>
                    </div>
                </div>
            </div>
        </div>

            <button class="btn btn-logout">

        </div>

        <div class="network_analize">
            </div>

    </div>

    <script type="module" src="script_stats.js"></script>

</html>
